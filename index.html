<!DOCTYPE html>
<html>
<head>
  <title>PoGoIv Search</title>
</head>
<body>
  <button onclick="getIVs()">Get IVs</button>
  <pre id="output"></pre>
  <script>
    function getIVs() {
      // Call the PHP script directly (adjust path if needed)
      fetch('iv_scraper.php')
        .then(res => res.text())
        .then(data => {
          document.getElementById('output').textContent = data;
        })
        .catch(err => {
          document.getElementById('output').textContent = 'Error: ' + err;
        });
    }
  </script>
</body>
</html>
